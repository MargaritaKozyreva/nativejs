<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Puse app</title>
  </head>

  <body>
    <div id="app">
      <div id="db">
        <div class="db__header">
          <h1>Таблицы</h1>
        </div>

        <div class="db__new">
          <div class="db__view">
            <a href="#" class="db__create">
              Новая <br />
              таблица
            </a>
          </div>
        </div>

        <div class="db__table db__view">
          <div class="db__list-header">
            <span>Название</span>
            <span>Дата открытия</span>
          </div>

          <ul class="db__list">
            <li class="db__record">
              <a href="#">Таблица 1</a>
              <strong>08.08.2020</strong>
            </li>
            <li class="db__record">
              <a href="#">Таблица 2</a>
              <strong>09.08.2020</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
